<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

var num1 = parseInt(prompt("Digite um número"));
var num2 = parseInt(prompt("Digite um número, maior ou menor que o anterior"));


function maiornumero(){
    if (num1 < num2){
       return ( mensagem = "O número " + num1 + " é menor");
    }else 
    return (mensagem = "O número " + num2 + " é menor");
}

maiornumero()
    document.write (mensagem);




    </script>

</body>
</html>

<script>
    var num1 = parseInt (prompt ("Digite a primeira nota"));
    var num2 = parseInt (prompt ("Digite a segunda nota"));

    var num4 = parseInt (prompt ("Digite a quarta nota"));

    document.write( 'Primeira nota: ' + num1 + '<br>');
    document.write( 'Segunda nota: ' + num2 + '<br>');

    var soma = (num1 + num2 + num3 + num4) ;
    var media =  ( soma /4);

    document.write ( " A soma das notas é " + soma + '<br>');
    document.write ( " A média é " + media + '<br>');

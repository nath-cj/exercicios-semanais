<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

var endereco = {
    rua: "Rua dos Pinheiros",
    numero: "1293",
    bairro: "Centro",
    cidade: "São Paulo",
    uf: "SP",
}

function aparecerNaTela(resposta){}

var resposta = document.write (`O usuário mora em ${endereco.cidade} / ${endereco.uf}, no bairro ${endereco.bairro}, 
    na rua ${endereco.rua} com número ${endereco.numero}.`);

aparecerNaTela (resposta);

</script>

</body>
</html>

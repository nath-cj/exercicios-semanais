<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

function pares(x, y) {
    for (var i = x; i <= y; i++) {
        
        if (i % 2 == 0) {
            
            document.write(i +'<br>');

            i++;

        };
    };

}

pares (10, 20);

</script>
</body>
</html>

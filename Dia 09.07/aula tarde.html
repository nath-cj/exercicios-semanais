<script>


var material =parseInt(prompt( " Digite um número de 1 a 5 para que você ganhe um material surpresa : "));

switch (material) {
  case 1:
    material = "caderno";
    document.write("Você escolheu Caderno");
    break;
  case 2:
    material = "caneta";
    document.write("Você escolheu Caneta");
    break;
  case 3:
     material = "lápis";
     document.write("Você escolheu Lápis");
    break;
  case 4:
    material = "borracha";
    document.write("Você escolheu Borracha");
    break;
  case 5:
    material = "corretivo";
    document.write("Você escolheu Corretivo");
    break;
   
    default : 
    document.write("Você digitou um número inexistente");

}

</script>
